<div fxLayout="column" fxLayoutGap="15px" [style.margin-bottom]="'50px'">
  <mat-toolbar color="accent" class="mat-elevation-z4 toolbars">
    <div fxLayout="row wrap" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
      <h2 class="monthName">{{monthName}}</h2>
      <app-total-meters [nbMonth]="monthNumber"></app-total-meters>
    </div>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <div fxLayoutGap="15px" class="listContainer">
    <div fxFlex="250px 0 0">
      <mat-card class="card mat-elevation-z5">
        <h2 class="textCenter">
          Nouveau
        </h2>
        <div class="textCenter" fxLayout="row" fxLayoutAlign="center">
          <a routerLink="/create" class="createLink" mat-raised-button color="accent">
            <mat-icon>library_add</mat-icon>
          </a>
        </div>
      </mat-card>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="flex-start center" fxLayoutGap="15px grid">
      <div fxFlex="250px 0 0" *ngFor="let folder of invalidFolders">
        <app-folder-card [folder]="folder" [reloadFolders]="reloadFolders"></app-folder-card>
      </div>

      <app-vertical-separator *ngIf="validFolders.length>0 && invalidFolders.length>0"></app-vertical-separator>

      <div fxFlex="250px 0 0" *ngFor="let folder of validFolders">
        <app-folder-card [folder]="folder" [reloadFolders]="reloadFolders"></app-folder-card>
      </div>

      <app-vertical-separator *ngIf="refusedFolders.length>0 && (invalidFolders.length>0 || validFolders.length>0)"></app-vertical-separator>
      <div fxFlex="250px 0 0" *ngFor="let folder of refusedFolders">
        <app-folder-card [folder]="folder" [reloadFolders]="reloadFolders"></app-folder-card>
      </div>
    </div>

  </div>
</div>
