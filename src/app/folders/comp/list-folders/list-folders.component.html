<h3>Liste des dossiers</h3>

<mat-grid-list cols="4" rowHeight="2:1" gutterSize="3px">
  <mat-grid-tile *ngFor="let folder of folders">
    <mat-card>
      <h2 class="textCenter">{{folder.name}}</h2>
      <a *ngIf="!folder.valid" href="{{'/edit/' + folder.getFormatedName()}}" class="invalid" mat-button>Compl√©ter</a>
      <a *ngIf="folder.valid" href="{{'/edit/' + folder.getFormatedName()}}" class="valid" mat-button>Consulter</a>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div>
  <mat-card *ngFor="let folder of folders">
    <a href="{{'/edit/' + folder.getFormatedName()}}" [ngClass]="{invalid: !folder.valid}">{{folder.name}}</a>
  </mat-card>
</div>
<table>
  <thead>
    <th>Nom</th>
  </thead>
  <tbody>
    <tr *ngFor="let folder of folders">
      <td><a href="{{'/edit/' + folder.getFormatedName()}}" [ngClass]="{invalid: !folder.valid}">{{folder.name}}</a></td>
    </tr>
  </tbody>
</table>
